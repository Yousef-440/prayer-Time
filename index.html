<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواقيت الصلاة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div>
            <div>
                <h1 id="city-name">الاردن</h1>
                <h6 class="timer" id="date"></h6>
                <span id="current-time"></span>
            </div>
        </div>

        <div class="prayer-times">
            <h2 class="mb-4">مواقيت الصلاة</h2>
            <select  id="country" class="form-select">
                
            </select>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>الصلاة</th>
                        <th>الوقت</th>
                    </tr>
                </thead>
                <tbody id="prayerTable">
                    <tr><td>الفجر</td><td id="fajir-time">00:00</td></tr>
                    <tr><td>الشروق</td><td id="sun-time">00:00</td></tr>
                    <tr><td>الظهر</td><td id="dhur-time">00:00</td></tr>
                    <tr><td>العصر</td><td id="aser-time">00:00</td></tr>
                    <tr><td>المغرب</td><td id="sunset-time">00:00</td></tr>
                    <tr><td>العشاء</td><td id="isha-time">00:00</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

<script src="./node_modules/axios/dist/axios.min.js"></script>
<script src="operation.js"></script>

</script>
</html>
